<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به کالری سنج هوشمند</title>
    <link rel="stylesheet" href="دیزاین ورود به کالری سنج هوشمند.css">
    <link rel="stylesheet" href="https://fonts.google.com/icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


    <style>
        body{
            direction: rtl;
            font-family: "yekan-bakh";
        }
        #h1_color_hover:hover{
          color: aqua;
          cursor: pointer;
          transition: 0.5s;
        }
        #exampleInputEmail1:hover{
          border-color:rgba(8, 204, 204, 0.644) ;
        }
        #exampleInputPassword1:hover{
          border-color:rgba(8, 204, 204, 0.644) ;
        }

    </style>
</head>
<div style="background-image: url(website_background_1.jpeg);background-size: cover;background-repeat: no-repeat;height: 100%;width: 100%;position: fixed;">
  <body>

    <br>


    <center>
        <div style="width: 90%;height: 75%;background-color:rgba(8, 204, 204, 0.644) ;border-radius: 30px;margin-top:0%;box-shadow: 0px 0px 1px 0px;" >
          <br>
          <h1 style="text-align: center;" id="h1_color_hover">صفحه ورود</h1>  
          <br>
            <div class="col-9" style="align-items: center;justify-content: center;">
                <form method="post" onsubmit="login(event)">

                    <div class="user_name_icon">
                      <div class="fa fa-user-circle" style="font-size: 30px;"></div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"> نام کاربری</label>
                      <div class="content1">
                        <div class="lock1">
                          <div class="fa fa-user-alt"></div>
                        </div>
                        <input type="text" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" style="height: 50px; border-radius: 0px;" placeholder="نام کاربری" minlength="10" maxlength="10" name="username" required>

          
                        
                      </div>
                    </div>
                    <div class="mb-3">
                      <div class="password_icon">
                        <div class="fa fa-shield-alt" style="font-size: 30px;"></div>
                      </div>
                      <label for="exampleInputPassword1" class="form-label">رمز عبور</label>
                      <div class="content">
                        <div class="lock">
                          <div class="fa fa-lock"></div>
                        </div>
                        <input type="password" class="form-control" id="exampleInputPassword1" style="height: 50px;border-radius: 0px; " placeholder="رمز عبور" minlength="15" maxlength="15" name="password" required>

                      </div>

                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">مرا به خاطر داشته باش</label>
                    </div>
                    
                      <button type="submit" class="btn btn-primary"  >ورود</button>
                      <p class="error_red_text"></p>
                  </form>
            </div>
            <br>
            <br>
            <br>
            <br>
        </div>

    </center>
    <script>
      const correct_username="nimanima90"
      const correct_password="shahgaldi139090"
      function login(event){
        event.preventDefault();
        const username=document.getElementById('exampleInputEmail1').value;
        const password=document.getElementById('exampleInputPassword1').value;
        if (username===correct_username && password===correct_password){
          window.location.href="رابط کاربری.html";
        }else{
          document.getElementById("error_red_text").textContent="نام کاربری یا رمز عبور اشتباه است ."
        } 
      }
    </script>

  </body>
</div>

</html>
