<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            direction: rtl;
            font-family: "Vazir-Bold";
            src: url(Vazir-Bold.ttf);
            background-color: aqua;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            align-items: center;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>ورود به سیستم</h2>
    <form id="loginForm" onsubmit="login(event)">
        <label for="username">نام کاربری:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">رمز عبور:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">ورود</button>
        <p class="error" id="errorMsg"></p>
    </form>
</div>

<script>
    // اطلاعات نام کاربری و رمز عبور ذخیره شده
    const correctUsername = "nima";
    const correctPassword = "password123";

    function login(event) {
        event.preventDefault(); // جلوگیری از ریفرش صفحه

        // دریافت مقادیر وارد شده
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // بررسی صحت نام کاربری و رمز عبور
        if (username === correctUsername && password === correctPassword) {
            // هدایت کاربر به صفحه بعدی
            window.location.href = "n.html"; // آدرس صفحه‌ای که کاربر باید به آن هدایت شود
        } else {
            // نمایش پیام خطا
            document.getElementById('errorMsg').textContent = "نام کاربری یا رمز عبور اشتباه است.";
        }
    }
</script>

</body>
</html>
